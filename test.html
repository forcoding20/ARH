<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .btn{
            width: 200px;
            height: 50px;
            color: black;
            border-radius: 10px;
            outline:none;
            border: none;
            transition: 1s;
            background-size: 200%;
            background-image: linear-gradient(to left,#a55eea,#fc5c65,#a55eea);
            color: white;
        }
      
        .btn:hover{
            background-position: right;
        }
    </style>
</head>
<body>
    

    <button class="btn">More</button>
</body>
